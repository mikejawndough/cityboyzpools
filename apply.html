<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employment Application • City Boyz Pool Cleaning</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="navbar">
    <img src="images/logo.png" alt="City Boyz Pool Cleaning logo" />
    <div class="brand">City Boyz Pool Cleaning</div>
    <nav>
      <a data-nav href="index.html">Home</a>
      <a data-nav href="services.html">Services</a>
      <a data-nav href="booking.html">Book</a>
      <a data-nav href="apply.html">Apply</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1 class="section-title">Employment Application</h1>
  <div id="apply-success" aria-live="polite" style="margin-bottom:12px"></div>

<form class="card" onsubmit="handleApplicationSubmit(event)" enctype="multipart/form-data">
    <div class="form-row">
      <div>
        <label for="fullName">Full Name *</label>
        <input id="fullName" name="fullName" required />
      </div>
      <div>
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="phone">Mobile Phone *</label>
        <input id="phone" name="phone" type="tel" required />
      </div>
      <div>
        <label for="city">City</label>
        <input id="city" name="city" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="experience">Pool Service Experience</label>
        <select id="experience" name="experience">
          <option value="none">None</option>
          <option value="0-1">0–1 years</option>
          <option value="1-3">1–3 years</option>
          <option value="3+">3+ years</option>
        </select>
      </div>
      <div>
        <label for="certs">Certifications</label>
        <input id="certs" name="certs" placeholder="e.g., CPO, safety, etc." />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="availability">Availability *</label>
        <input id="availability" name="availability" placeholder="Days & times" required />
      </div>
      <div>
        <label for="pay">Desired Hourly Rate</label>
        <input id="pay" name="pay" type="number" min="0" step="0.25" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Driver’s License *</label>
        <select name="license" required>
          <option value="">Select…</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Reliable Vehicle *</label>
        <select name="vehicle" required>
          <option value="">Select…</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <label for="notes">Anything else we should know?</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Tell us briefly about yourself"></textarea>

    <label for="resume">Upload Your Resume (PDF or DOCX)</label>
<input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" />
<small class="help">This file will be sent when we connect your form to Firebase or email.</small>

    <p><small class="help">This demo form stores entries in your browser only. We’ll wire it to your preferred system next.</small></p>

    <button class="btn" type="submit">Submit Application</button>
  </form>
</main>

<footer class="site-footer">
  Thanks for your interest in City Boyz Pool Cleaning!
</footer>

<script src="script.js"></script>
</body>
</html>
