<style>
:root{--knicks-blue:#1D428A;--knicks-orange:#F58426;--white:#fff}
*{box-sizing:border-box}
body{
  margin:0;

  min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;

/* countdown */
.countdown{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin:14px 0 6px}
.tile{background:rgba(0,0,0,.28);border-radius:12px;padding:14px 8px}
.num{font-size:clamp(28px,4.2vw,36px);font-weight:900}

.social a:hover{color:var(--knicks-orange);transform:scale(1.15)}
small{display:block;margin-top:18px;opacity:.9;font-size:14px}
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
  <h1>Coming Soon</h1>

  <!-- countdown -->

      <div class="tile"><div class="num" id="dd">--</div><div class="label">Days</div></div>

<script>
const target=new Date('2025-11-15T00:00:00-07:00').getTime();
const d=document;
function pad(n){return n.toString().padStart(2,'0')}
function tick(){
  const now=Date.now();let diff=target-now;
  if(diff<=0){d.getElementById('countdown').innerHTML='<h2>Weâ€™re Open! ðŸŽ‰</h2>';return}
  const days=Math.floor(diff/86400000);diff-=days*86400000;
  const hrs=Math.floor(diff/3600000);diff-=hrs*3600000;
  const mins=Math.floor(diff/60000);diff-=mins*60000;
  const secs=Math.floor(diff/1000);
  d.getElementById('dd').textContent=days;
  d.getElementById('hh').textContent=pad(hrs);
  d.getElementById('mm').textContent=pad(mins);
  d.getElementById('ss').textContent=pad(secs);
}
tick();setInterval(tick,1000);
</script>
